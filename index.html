<!DOCTYPE html>
<html>
<head>
	<title>Table & list</title>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<table style="width: 50%">
		<tr>
			<th>NO</th>
			<th>Item</th>
			<th>Info</th>
		</tr>
		<tr>
			<td>1.</td>
			<td>
				<ul>
					<li>Book
						<ol>
							<li>Malaysia</li>
							<li>Indonesia</li>
							<li>Singapore</li>
						</ol>
					</li>
				</ul>
				<ul>
					<li>Maps</li>
				</ul>
			</td>
			<td>Label 2</td>
		</tr>
		<tr>
			<td>2.</td>
			<td>
				<ul style="list-style: lower-roman;">
					<li></li>
					<li></li>
					<li></li>
					<li>Hello</li>
					<li>Hai</li>
					<li>Test</li>
				</ul>
			</td>
			<td>Label 10</td>
		</tr>
</body>
</html>
